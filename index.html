<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Style APIs and references -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />

  <!-- JS APIs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>

  <!-- Project Title -->
  <title>Work Day Scheduler</title>

  <!-- Internal CSS -->
  <style>
    .custom-border {
      border-top: 5px solid #000;
      /*  Custom black border added to top and bottom of Day Schedule body */
    }
  </style>
</head>

<body>
  <!-- Header items centered -->
  <header class=" text-center ">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Added day and local storage text to header-->
    <p id="currentDay" class="current-day"> </p>
    <p id="currentTime"> </p>
    <p id="localStorage" class="local-storage" style="display: none;">Appointment Added to Local Storage âœ…</p>
  </header>

  <!-- Added black border between header and scheduler body -->
  <div class="custom-border p-2 mx-4 "></div>
  <div class="container-fluid px-5">
    <!-- The "past" class adds a gray background color.
         The "present" class adds a purple background color. 
         The "future" class adds a green background color.-->
         <!-- Switched time to 24 hour clock -->
    <div id="hour-9" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">9:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-10" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">10:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-11" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">11:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-12" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">12:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-13" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">13:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>


    <div id="hour-14" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">14:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-15" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">15:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-16" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">16:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-17" class="row time-block past present future">
      <div class="col-2 col-md-1 hour text-center py-4">17:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Clear saved input button -->
  <div id="clear-saved" class="text-end">
    <button class="clearBtn py-2 m-3 mb-1 btn-secondary col-2"> Clear All Saved Items</button>
  </div>

  <footer class="p-2 mb-1">
    <!-- Added black border between scheduler body and end of page content -->
    <div class="custom-border"></div>
  </footer>

  <script src="./Develop/script.js"></script>
</body>

</html>
